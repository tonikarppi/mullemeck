<!doctype html>
<html lang ="en">
<head>
  <meta charset="utf-8">
  <title>Browse your Builds!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 0;
      padding: 25px;
    }
    body {
      background-color: #36393E;
      color: #FFFFFF;
    }
    #title_div {
      text-align:center;
      border-bottom: 2px solid #99AAB5;
      background-color: #23272A;
      margin: 0;
      padding: 0;
      width: 100%;
    }
    #upper_div {
      text-align:center;
      display: flex;
      background-color:#D64B00;
    }
    #left_div {
      text-align:center;
      border-bottom: 2px solid #99AAB5;
      border-right: 1px solid #B7B49F;
      width: 50%;
    }
    #right_div {
      text-align:center;
      border-bottom: 2px solid #99AAB5;
      border-left: 1px solid #B7B49F;
      flex: 1;
    }
    #page_body {
      margin-left: 15%;
      margin-top: 30px;
      margin-bottom: 100px;
      border-bottom: 2px solid #99AAB5;
      border-top: 2px solid #99AAB5;
      border-left: 2px solid #99AAB5;
      border-right: 2px solid #99AAB5;
      width: 60%;
      padding: 5%;
    }
    #page_footer{
      background-color:#000000;
      height:50px;
      color:#FFFFFF;
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding-top: 8px;
    }
    a {
      color:#FFFFFF;
    }
    #build_link{
      color: #aca8c6;
    }
    #row_list {
      margin:0;
      padding: 0;
    }
    textarea {
      width: 100%;
      color: #FFFFFF;
      background-color: #36393E;
      font-size: 15px;
      overflow:hidden;
      resize: none;
      border: none;
    }
  </style>
</head>
<body>
  <div id="title_div">
    <h1> <a href="{{ url_for('index') }}"> Browse your Builds! </a> </h1>
  </div>
  <div id = "upper_div">
    <div id="left_div">
      <p><h2>Build View<h2></p>
    </div>
    <div id="right_div">
      <p><h2><a href="{{ url_for('build_list', page_num=1) }}">Build List</a><h2></p>
    </div>
  </div>
  <div id="page_body">
    <p>
      <h2>Build ID: {{ build.id }} </h2>
    </p>
    <p>
      <b>Commit ID:</b> {{ build.commit_id }}
    </p>
    <p>
      <b>Date:</b> {{ build.start_date }}
    </p>
    <p>
      <b>Status:</b> {{ build.status }}
    </p>
    <p>
      <h3>Log Message</h3>
    </p>
    {% for row in build.log_message.split("\n") %}
      <p id="row_list"> {{row}} </p>
    {% endfor %}
  </div>
  </div>

  </body>
</html>
