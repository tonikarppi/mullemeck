language: python
dist: xenial
python:
    - '3.6'
cache:
    pip: true
    directories:
        - '$HOME/.cache/pypoetry'
        - '$HOME/.cache/pre-commit'
before_install:
    - pip install pip -U
    - pip install poetry
install:
    - poetry install -v --no-dev
script:
    - pytest -q tests/
    - pre-commit run --all-files
    - pdoc3 --html --overwrite mullemeck > /dev/null 2>&1
notifications:
    slack:
        secure: 
        on_success: change
        on_failure: always
deploy:
    provider: pages
    local-dir: html/mullemeck/
    skip-cleanup: true
    github-token:
        secure: 
    on:
        branch: master
